name: Build

on:
    push:
        branches:
            - '**'

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'npm'

            - name: Install dependencies ğŸ“¦
              run: npm ci

            - name: Execute unit tests ğŸ§ª
              run: npm run test:unit

            - name: Build App
              run: npm run build
